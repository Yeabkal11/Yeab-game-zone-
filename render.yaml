services:
  # This is the Web Service. It MUST bind to 0.0.0.0:$PORT
  - type: web
    name: yeab-game-zone-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    #
    # ▼▼▼ THIS IS THE CRITICAL LINE THAT MUST BE CORRECT ▼▼▼
    #
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT api.main:app"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromSecret: TELEGRAM_BOT_TOKEN
      - key: CHAPA_API_KEY
        fromSecret: CHAPA_API_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: yeab-game-db
          property: connectionString
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: yeab-game-zone-api
          property: url

  # This is the Background Worker. It does NOT need a port binding. Its start command is different.
  - type: worker
    name: yeab-game-zone-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot/bot.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromSecret: TELEGRAM_BOT_TOKEN
      - key: DATABASE_URL
        fromDatabase:
          name: yeab-game-db
          property: connectionString
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: yeab-game-zone-api
          property: url

databases:
  - name: yeab-game-db
    databaseName: yeab_ludo
    user: yeab_ludo_user
    plan: free